<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Miraj</title>
    <link rel="icon" type="image/jpeg" href="/mr.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        /* All styles remain the same until .form-group - removing the ::before sidebars */
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
            flex-grow: 1;
        }

        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(10, 10, 10, 0.95);
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 0, 85, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0055;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #aaa;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #ff0055;
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .main-content {
            margin-top: 120px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-title {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #ff0055, #ff4081);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .contact-subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-out;
        }

        .contact-form {
            padding: 40px;
            border-radius: 12px;
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 0, 85, 0.1);
            background: rgba(255, 0, 85, 0.05);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #ff0055;
            font-size: 16px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 0, 85, 0.1);
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff0055;
            background: rgba(255, 0, 85, 0.1);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff0055, #ff4081);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 85, 0.3);
        }

        .contact-info {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            animation: fadeIn 1s ease-out;
        }

        .info-card {
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 0, 85, 0.1);
            background: rgba(255, 0, 85, 0.05);
        }

        .info-card h3 {
            color: #ff0055;
            margin-bottom: 15px;
        }

        .info-card p {
            color: #aaa;
        }

        .footer {
            margin-top: auto;
            padding: 40px 0;
            background-color: rgba(255, 255, 255, 0.02);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-links a {
            color: #aaa;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            font-size: 15px;
        }

        .social-links a:hover {
            color: #fff;
            background: rgba(255, 0, 85, 0.2);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .main-content {
                margin-top: 180px;
                padding: 0 20px;
            }

            .contact-title {
                font-size: 36px;
            }

            .contact-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <a href="index.html" class="logo">Miraj</a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <h1 class="contact-title">Get in Touch</h1>
            <p class="contact-subtitle">Have a question or want to collaborate? I'd love to hear from you.</p>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <div class="info-card">
                    <h3>Location</h3>
                    <p>Local host: forgot</p>
                </div>
                <div class="info-card">
                    <h3>Email</h3>
                    <p>mirajshafek04@gmail.com</p>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="social-links">
            <a href="https://www.linkedin.com/in/mirajshafek/" target="_blank">LinkedIn</a>
            <a href="https://x.com/MirajShafek" target="_blank">X</a>
            <a href="https://instagram.com/miraj_shafek/" target="_blank">Instagram</a>
            <a href="https://youtube.com/@Hi-Miraj" target="_blank">YouTube</a>
            <a href="https://github.com/Hi-Miraj" target="_blank">Github</a>
        </div>
    </footer>
</body>
</html>
