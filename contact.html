<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Miraj</title>
    <style>
        /* Base styles */
        body {
            background-color: #181818;
            color: #fff;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
            flex-grow: 1;
        }

        /* Header styles */
        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(24, 24, 24, 0.95);
            padding: 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 0, 85, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0055;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .logo:hover {
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
            transform: scale(1.05);
        }

        /* Navigation styles */
        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #aaa;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #ff0055;
            transition: width 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Contact specific styles */
        .main-content {
            margin-top: 120px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-title {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #ff0055, #ff4081);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        .contact-subtitle {
            text-align: center;
            color: #ccc;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.2s forwards;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.4s forwards;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #ff0055;
            font-size: 16px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff0055;
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.2);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff0055, #ff4081);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 85, 0.3);
        }

        .contact-info {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card h3 {
            color: #ff0055;
            margin-bottom: 15px;
        }

        .info-card p {
            color: #ccc;
        }

        /* Footer styles */
        .footer {
            margin-top: 100px;
            padding: 40px 0;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .social-links a {
            color: #aaa;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 85, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: -1;
        }

        .social-links a:hover {
            color: #fff;
        }

        .social-links a:hover::before {
            transform: translateX(0);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .main-content {
                margin-top: 180px;
                padding: 0 20px;
            }

            .contact-title {
                font-size: 36px;
            }

            .contact-info {
                grid-template-columns: 1fr;
            }

            .social-links {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <a href="index.html" class="logo">Miraj</a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <h1 class="contact-title">Get in Touch</h1>
            <p class="contact-subtitle">Have a question or want to collaborate? I'd love to hear from you.</p>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <div class="info-card">
                    <h3>Location</h3>
                    <p>Dhaka, BD</p>
                </div>
                <div class="info-card">
                    <h3>Email</h3>
                    <p>mirajshafek04@gmail.com</p>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="social-links">
            <a href="https://www.linkedin.com/in/mirajshafek/" target="_blank">LinkedIn</a>
            <a href="https://x.com/MirajShafek" target="_blank">X</a>
            <a href="https://instagram.com/miraj_shafek/" target="_blank">Instagram</a>
            <a href="https://youtube.com/@Hi-Miraj" target="_blank">YouTube</a>
            <a href="https://github.com/Hi-Miraj" target="_blank">Github</a>
        </div>
    </footer>
</body>
</html>
